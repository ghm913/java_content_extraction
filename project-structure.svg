<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" stroke="none"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#2c3e50">Restaurant Reservierungs-Extraktor</text>
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#7f8c8d">Java Service Struktur</text>
  
  <!-- Main Project Structure -->
  <rect x="50" y="80" width="700" height="480" fill="#ffffff" stroke="#e1e8ed" stroke-width="2" rx="10"/>
  
  <!-- App Package -->
  <g id="app-package">
    <rect x="80" y="110" width="300" height="80" fill="#e8f5e8" stroke="#4caf50" rx="5"/>
    <text x="90" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2e7d32">app/</text>
    <text x="100" y="150" font-family="Arial, sans-serif" font-size="12" fill="#2e7d32">ReservationApp.java</text>
    <text x="100" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666">Haupt-Anwendungseinstieg</text>
  </g>
  
  <!-- Model Package -->
  <g id="model-package">
    <rect x="400" y="110" width="300" height="80" fill="#fff3e0" stroke="#ff9800" rx="5"/>
    <text x="410" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">model/</text>
    <text x="420" y="150" font-family="Arial, sans-serif" font-size="12" fill="#e65100">Reservation.java</text>
    <text x="420" y="170" font-family="Arial, sans-serif" font-size="10" fill="#666">Datenmodell f√ºr Reservierungsdaten</text>
  </g>
  
  <!-- Service Package -->
  <g id="service-package">
    <rect x="80" y="220" width="620" height="180" fill="#e3f2fd" stroke="#2196f3" rx="5"/>
    <text x="90" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1565c0">service/</text>
    
    <!-- Core Service -->
    <rect x="100" y="250" width="180" height="40" fill="#bbdefb" stroke="#2196f3" rx="3"/>
    <text x="110" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0d47a1">ReservationExtractorService</text>
    <text x="110" y="280" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Haupt-Koordinator Service</text>
    
    <!-- Extraction Services -->
    <rect x="300" y="250" width="180" height="40" fill="#90caf9" stroke="#2196f3" rx="3"/>
    <text x="310" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0d47a1">CustomerNameExtractionService</text>
    <text x="310" y="280" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Kundennamen extrahieren</text>
    
    <rect x="500" y="250" width="180" height="40" fill="#90caf9" stroke="#2196f3" rx="3"/>
    <text x="510" y="265" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0d47a1">DateExtractionService</text>
    <text x="510" y="280" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Datum extrahieren (19.3., 9. April)</text>
    
    <rect x="100" y="310" width="180" height="40" fill="#90caf9" stroke="#2196f3" rx="3"/>
    <text x="110" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0d47a1">TimeExtractionService</text>
    <text x="110" y="340" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Zeit extrahieren (20:00 Uhr)</text>
    
    <rect x="300" y="310" width="180" height="40" fill="#90caf9" stroke="#2196f3" rx="3"/>
    <text x="310" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0d47a1">PeopleCountExtractionService</text>
    <text x="310" y="340" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Personenanzahl extrahieren</text>
    
    <rect x="500" y="310" width="180" height="40" fill="#90caf9" stroke="#2196f3" rx="3"/>
    <text x="510" y="325" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#0d47a1">GermanNumberParserService</text>
    <text x="510" y="340" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Deutsche Zahlen parsen (zwei, drei)</text>
  </g>
  
  <!-- Test Package -->
  <g id="test-package">
    <rect x="80" y="430" width="620" height="100" fill="#f3e5f5" stroke="#9c27b0" rx="5"/>
    <text x="90" y="450" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6a1b9a">test/ (JUnit Tests)</text>
    
    <text x="100" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6a1b9a">ReservationExtractorServiceTest</text>
    <text x="100" y="485" font-family="Arial, sans-serif" font-size="11" fill="#6a1b9a">CustomerNameExtractionServiceTest</text>
    <text x="100" y="500" font-family="Arial, sans-serif" font-size="11" fill="#6a1b9a">DateExtractionServiceTest</text>
    
    <text x="350" y="470" font-family="Arial, sans-serif" font-size="11" fill="#6a1b9a">TimeExtractionServiceTest</text>
    <text x="350" y="485" font-family="Arial, sans-serif" font-size="11" fill="#6a1b9a">PeopleCountExtractionServiceTest</text>
    <text x="350" y="500" font-family="Arial, sans-serif" font-size="11" fill="#6a1b9a">GermanNumberParserServiceTest</text>
  </g>
</svg>